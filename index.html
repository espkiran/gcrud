<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Management System</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Date picker CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datepicker/1.0.10/datepicker.min.css">
</head>
<body>
    <div class="container">
        <form id="save-later-form" method="post">
            <div class="record-id">
                Record ID: <span id="recordId">Not Generated</span>
            </div>

            <input type="hidden" name="user_id" id="user_id" value="">

            <div id="karjaSection">
                <div class="form-group">
                    <label for="tcsh">Total Cash Amount:</label>
                    <input type="number" id="tcsh" placeholder="0" oninput="limitInputLength(this, 9)" required style="font-size: 40px;">
                </div>

                <div class="form-group">
                    <span id="umob"></span> <span id="smob"></span>
                </div>

                <div class="form-group">
                    <label for="aQmob">Amount:</label>
                    <input type="number" id="aQmob" placeholder="0" oninput="limitInputLength(this, 35)" required style="font-size: 40px;">
                </div>

                <div class="form-group">
                    <label for="Lper">Loan Percentage:</label>
                    <input type="number" id="Lper" placeholder="0" oninput="limitInputLength(this, 5)" required style="font-size: 40px;">
                </div>

                <div class="form-group">
                    <label for="Qno">Queue Number:</label>
                    <input type="text" id="Qno" oninput="limitInputLength(this, 35)" style="font-size: 40px;">
                </div>

                <div class="date-section">
                    <div class="form-group">
                        <label for="date1">Loan Issue/Renew Date:</label>
                        <input type="text" value="" name="date1" class="date-picker form-control" id="date1" placeholder="Loan Issue वा Renew गरेकाे मिति छान्नुहाेस">
                        <span id="convert1" class="convert-btn">Convert1 => Loan Issue वा Renew गरेकाे मिति</span>
                    </div>

                    <div class="form-group">
                        <label for="date2">Second Date:</label>
                        <input type="text" value="" name="date2" class="date-picker form-control" id="date2" placeholder="Loan Issue वा Renew गरेकाे मिति छान्नुहाेस">
                        <span id="convert2" class="convert-btn">Convert2 => Loan Issue वा Renew गरेकाे मिति</span>
                    </div>

                    <div class="form-group">
                        <label for="date3">Account Opening Date:</label>
                        <input type="text" value="" name="date3" class="date-picker form-control" id="date3" placeholder="बचत खाता खाेलेकाे मिति वा खाता बनेकाे मिति छान्नुहाेस">
                        <span id="convert3" class="convert-btn">Convert3 => बचत खाता खाेलेकाे मिति</span>
                    </div>

                    <div class="form-group">
                        <label for="date4">Last Payment Date:</label>
                        <input type="text" value="" name="date4" class="date-picker form-control" id="date4" placeholder="Loan तिर्ने अन्तिम भुक्तानी मिति छान्नुहाेस">
                        <span id="convert4" class="convert-btn">Convert4 => Last Payment Date</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="iwe">Selection:</label>
                    <select name="iwe" id="iwe" style="text-align: right;">
                        <option value="i1">म</option>
                        <option value="i2">हामि</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="loanWork">Loan Work Type:</label>
                    <select name="lwtype" id="loanWork" style="text-align: center;">
                        <option value="type1">Type 1</option>
                        <option value="type2">Type 2</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="ltype">Loan Type:</label>
                    <select name="ltype" id="ltype" style="text-align: center;">
                        <option value="type1">Type 1</option>
                        <option value="type2">Type 2</option>
                    </select>
                </div>

                <div class="form-group">
                    <div id="output2"></div>
                    <div id="karjaSlash"><b>/-</b></div>
                </div>

                <div class="form-group">
                    <select name="chhu" id="chhu">
                        <option value="1">छु</option>
                        <option value="2">छाैं</option>
                    </select>
                </div>
            </div>

            <div class="button-group">
                <button type="submit" id="saveBtn">Save</button>
                <button type="button" id="updateBtn">Update</button>
                <button type="button" id="deleteBtn">Delete</button>
                <button type="button" id="searchBtn">Search</button>
            </div>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    
    <!-- Date picker JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datepicker/1.0.10/datepicker.min.js"></script>
    
    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
