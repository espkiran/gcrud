<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase CRUD</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">     
  <link href="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js">   
  <link href="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js">
  <link href="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js">
  <link href="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js">   
  <link href="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js">
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script> 
  <link href="//www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js">
    <link href="//www.gstatic.com/firebasejs/9.23.0/firebase-storage.js">
    <link href="//www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js">
</head>
<body>
  <div class="container mt-5">
    <h1>User Management</h1>
    <form id="userForm">
      <input type="hidden" id="userId">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" class="form-control" id="age" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <hr>

    <h2>Users List</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Age</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="usersList"></tbody>
    </table>
  </div>

  <!-- Import Firebase SDK -->
  <script type="module" src="app.js"></script>
</body>
</html>
